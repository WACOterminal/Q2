apiVersion: apps/v1
kind: Deployment
metadata:
  name: integrationhub
  labels:
    app: integrationhub
    component: service
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: integrationhub
  template:
    metadata:
      labels:
        app: integrationhub
        component: service
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
        sidecar.istio.io/inject: "true"
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "integrationhub"
        vault.hashicorp.com/agent-inject-secret-config: "secret/integrationhub"
    spec:
      serviceAccountName: integrationhub
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: integrationhub
        image: your-registry/integrationhub:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8006
          protocol: TCP
        - name: api
          containerPort: 8007
          protocol: TCP
        - name: admin
          containerPort: 8010
          protocol: TCP
        - name: metrics
          containerPort: 9091
          protocol: TCP
        envFrom:
        - configMapRef:
            name: integrationhub-config
        - secretRef:
            name: integrationhub-secrets
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: SERVICE_ID
          value: "$(POD_NAME)"
        - name: INTEGRATION_INSTANCE_ID
          value: "$(NODE_NAME)-$(POD_NAME)"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
            ephemeral-storage: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
            ephemeral-storage: 8Gi
        readinessProbe:
          httpGet:
            path: /health
            port: 8006
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8006
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8006
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 60
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        - name: cache-volume
          mountPath: /app/cache
        - name: logs-volume
          mountPath: /app/logs
        - name: connectors-volume
          mountPath: /app/connectors
        - name: pipelines-volume
          mountPath: /app/pipelines
        - name: configs-volume
          mountPath: /app/configs
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - "sleep 30"
      volumes:
      - name: tmp-volume
        emptyDir: {}
      - name: cache-volume
        emptyDir:
          sizeLimit: 1Gi
      - name: logs-volume
        emptyDir: {}
      - name: connectors-volume
        emptyDir:
          sizeLimit: 5Gi
      - name: pipelines-volume
        emptyDir:
          sizeLimit: 2Gi
      - name: configs-volume
        emptyDir:
          sizeLimit: 500Mi
      terminationGracePeriodSeconds: 60
      restartPolicy: Always
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
      - key: "q-platform"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - integrationhub
              topologyKey: kubernetes.io/hostname 